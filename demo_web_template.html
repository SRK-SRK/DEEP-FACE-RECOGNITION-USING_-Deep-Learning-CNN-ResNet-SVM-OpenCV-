<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Recognition</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0b0d10;
            font-family: "Segoe UI", sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .card {
            width: 100%;
            max-width: 480px;
            padding: 32px;
            border-radius: 22px;
            backdrop-filter: blur(16px);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4aa3ff, #70d3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: #a9b3c1;
            text-align: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .upload-box {
            border: 2px dashed #4aa3ff;
            padding: 28px;
            border-radius: 16px;
            cursor: pointer;
            text-align: center;
            transition: 0.3s ease;
            font-size: 15px;
            color: #cbd6e2;
        }

        .upload-box:hover {
            background: rgba(74, 163, 255, 0.08);
        }

        #preview {
            display: none;
            width: 100%;
            border-radius: 16px;
            margin-top: 18px;
            box-shadow: 0 4px 22px rgba(0, 0, 0, 0.45);
            animation: fadeIn 0.4s ease;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 14px;
            background: linear-gradient(90deg, #4aa3ff, #1e90ff);
            color: white;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.25s ease;
        }

        button:hover {
            opacity: 0.85;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Face Recognition</h1>
        <p class="subtitle">Upload an image and click Predict</p>

        <form method="POST" action="/predict" enctype="multipart/form-data">
            <div class="upload-box" onclick="document.getElementById('imageInput').click()">
                Tap to upload image
            </div>

            <input type="file" id="imageInput" name="image" accept="image/*" required style="display:none">

            <img id="preview">

            <button type="submit">Predict</button>
        </form>
    </div>

    <script>
        let input = document.getElementById("imageInput");
        let preview = document.getElementById("preview");

        input.addEventListener("change", () => {
            const file = input.files[0];
            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.style.display = "block";
            }
        });
    </script>

</body>

</html>
